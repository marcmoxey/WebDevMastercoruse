<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Our Test Site </title>

    <!-- META data Tags-->
    <meta name="description" content="This description should be no more than 155 characters, but it should be at least 100 character">
    <meta property="og:url" content="https://timco.com">
    <link rel="canonical" href="https://timco.com"> <!-- Use the canonical URL to avoid duplicate content issues -->
    <meta property="og:title" content="Making a test site - AdvancedHTML">
    <meta property="og:description" content="Possibly the same but not necessarily">
    <meta property="og:image" content="https://example.com/image.jpg"> <!-- Square image with the main content in the middle at 2:1 ratio -->
    <meta property="og:image:alt" content="Description of the image">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="website"> <!-- REQUIRED; other options: article and video -->
    <meta property="twitter:card" content="summary_large_image">  <!-- Use 'summary' for smaller images -->
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="favicon.svg" type="image/svg+xml"> <!--Scale better -->
    <meta name="robots" content="Noindex, Nofollow, Noimageindex, Noarchive"> <!-- Allow search engines to index the page and follow links -->

</head>
<body>
    <main>
        <h1>Test Site</h1>
    </main>
</body>
</html>
