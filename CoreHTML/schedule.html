<!DOCTYPE html>
<html>
  <head>
    <title>Class Schedule</title>
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <h1>Class Schedule</h1>
    <div>
      <ul>
        <li><a href="./subfolder/about.html">About Page</a></li>
        <li><a href="index.html">Home Page</a></li>
      </ul>
    </div>
    <br />
    <table>
      <caption>
        <!-- has to be first elem if having one-->
        This is our class schedule
      </caption>
      <!--closing caption -->
      <thead>
        <!--Header-->
        <tr>
          <!-- 1 Row-->
          <th></th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
        <!--closing tr -->
      </thead>
      <!--closing thead -->
      <tbody>
        <!--Body-->
        <tr>
          <th>
            <!--Key piece of day-->
            11:00am
          </th>
          <!--closing th -->
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
          <td>Science</td>
          <td>Math</td>
        </tr>
        <tr>
          <th>
            <!--Key piece of day-->
            12:00pm
          </th>
          <!--closing th -->
          <td colspan="5">Lunch</td>
          <!-- colspan is used to span multiple columns -->
        </tr>
        <tr>
          <th>
            <!--Key piece of data-->
            1:00pm
          </th>
          <!--closing th -->
          <td>History</td>
          <td>Spanish</td>
          <td>History</td>
          <td>Spanish</td>
          <td>History</td>
        </tr>
        <!--closing tr -->
      </tbody>
      <!--closing tbody -->

      <tfoot>
        <!--Footer-->
        <tr>
          <!-- 1 Row-->
          <th>Total</th>
          <td>6 cr.</td>
          <td>4 cr.</td>
          <td>6 cr.</td>
          <td>4 cr.</td>
          <td>6 cr.</td>
        </tr>
        <!--closing tr -->
      </tfoot>
      <!--closing tfoot -->
    </table>
    <!-- Closing table -->
  </body>
</html>
