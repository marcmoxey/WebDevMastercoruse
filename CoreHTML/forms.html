<!DOCTYPE html>
<html>
    <head>
        <title>Form Demo</title>
        <link rel="icon" href="favicon.ico" />
    </head>
    <!-- End of head -->
    <body>
        <h1>Form Demo Page</h1>

        <form action="" method="post">
            <div>
                <label for="firstname">First Name:</label><br />
                <input type="text" id="firstname" name="firstname" />
            </div>
            <!-- Closing div-->

            <div>
                <label for="lastname">Last Name:</label><br />
                <input type="text" id="lastname" name="lastname" />
            </div>
            <!-- Closing div-->

            <div>
                <label for="password">Password:</label><br />
                <input type="password" id="password" name="password" />
            </div>
            <!-- Closing div-->
            <div>
                <!-- IDs need to be different; names are the same(name of selection)-->
                <input type="radio" id="warm" name="howhot" value="warm" />
                <label for="warm">Warm</label>
                <input type="radio" id="cold" name="howhot" value="cold" />
                <label for="cold">Cold</label>
                <input
                    type="radio"
                    id="justright"
                    name="howhot"
                    value="justright"
                />
                <label for="justright">Just Right</label>
            </div>
            <!-- End of divs-->
            <div>
                <!-- IDs need to be different-->
                <input
                    type="checkbox"
                    id="cookies"
                    name="cookies"
                    value="Cookies"
                />
                <label for="cookies">Cookies</label>
                <input
                    type="checkbox"
                    id="candy"
                    name="cookies"
                    value="Candy"
                />
                <label for="candy">Candy</label>
            </div>
            <!-- End of divs-->
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
            <!-- Closing div-->
        </form>
        <!-- End of form -->
    </body>
    <!-- End of body -->
</html>
<!-- End of html -->
